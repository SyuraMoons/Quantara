services:
  - type: web
    name: quantara-ml-api
    runtime: python
    rootDir: export_model
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
    plan: free
    healthCheckPath: /health
